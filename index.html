<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train-Time</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>


</head>

<body class="main">

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron" id="jumbo">
      <h1 class="text-center">Anytime is train time</h1>
    </div>

    
<!-- Display the train times-->
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-primary">
          <div class="card-heading">
            <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    
     

      <!-- Card to hold the form-->
      <div class="col-lg-12">
            <br>
            <br>
        <div class="card card-default">
          <div class="card-heading">
            <h3 class="card-title">Add Train</h3>
          </div>
          <div class="card-body">

            <!-- Add new train")-->
            <form role="form">
              <div class="form-group row">
                <label for="train-input">Train Name:</label>
                <input class="form-control" id="train-input" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="time-input">First Train Time(HH:mm-military time)</label>
               <input class="form-control" type="text" id="endTime">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency(min)</label>
                <input class="form-control" id="frequency-input" type="number"></textarea>
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>



  </div>




<!-- JavaScript -->
<script src="assets/javascript/app.js"></script>

</body>

</html>
